<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>DoC Weather JS</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<section class="menu">
    <div class="container">
        <div class="header">
            <h2>Введите название города</h2>
        </div>
        <div class="city-input">
            <input type="text" id="city" placeholder="Харьков" onfocus="this.placeholder = ''" onkeypress="showOkButton()"/>

        </div>
        <div class="city-select">

        </div>
    </div>
</section>

            <h3>Прогноз на 5 дней <br><span id="cityName"></span></h3>
        </div>
        <div class="table-content">
            <div class="day">
                <img id="tmp3"/><br>
                <p id="day0">Сейчас</p>
                <div id="demo3"></div>
                <div id="demo1"></div>

                <div id="demo2-2"></div>

            </div>

            <div class="day">

                <div id="demo4"></div>
            </div>

            <div class="day">
                <img id="tmp5"/><br>
                <p id="day2"></p>

            <div class="day">

                <div id="demo13"></div>
            </div>

            <div class="day">
                <img id="tmp7"/><br>
                <p id="day4"></p>
                <div id="demo18"></div>
                <div id="demo19"></div>
                <div id="demo16"></div>
                <div id="demo17"></div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
<script src="script.js"></script>

</body>
</html>
